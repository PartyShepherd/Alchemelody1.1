<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alchemelody Sigil Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
        img {
            margin-top: 20px;
            border: 2px solid black;
            padding: 10px;
            background: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- HEADER NAV -->
<div style="margin-bottom:20px;">
    <a href="{{ url_for('planner') }}"><button>Planner</button></a>
    <a href="{{ url_for('sigils') }}"><button>Sigils</button></a>
    <a href="{{ url_for('alarm') }}"><button>Planetary Alarm</button></a>
</div>
<hr>

<h1>Seeds of Songs</h1>

<form method="POST">
    <label for="word">Enter a word:</label><br>
    <input type="text" id="word" name="word" required>
    <br>
    <button type="submit">Generate Sigil</button>
</form>

{% if sigil_image %}
    <div>
        <h2>Generated Sigil</h2>
        <img src="data:image/png;base64,{{ sigil_image }}">
    </div>
{% endif %}

</body>
</html>
