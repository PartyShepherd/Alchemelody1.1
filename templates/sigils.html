<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alchemelody Sigils</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 0; text-align: center; }
        header { background: #222; padding: 10px; }
        header h1 { margin: 0; color: #FFD700; }
        nav { display: flex; justify-content: center; gap: 10px; margin: 10px 0; }
        nav button { padding: 8px 12px; background: #333; color: #fff; border: none; cursor: pointer; border-radius: 5px; }
        nav button:hover { background: #555; }
        .sigil-form { margin-top: 20px; }
        input[type="text"] { padding: 8px; border-radius: 5px; border: none; width: 200px; }
        button.generate-btn { padding: 8px 12px; background: #FFD700; color: #111; border: none; border-radius: 5px; cursor: pointer; }
        button.generate-btn:hover { background: #FFA500; }
        .sigil-image { margin-top: 20px; }
    </style>
</head>
<body>
<header>
    <h1>Alchemelody Sigil Generator</h1>
</header>
<nav>
    <button onclick="location.href='/'">Alarm</button>
    <button onclick="location.href='/planner'">Planner</button>
</nav>

<div class="sigil-form">
    <form method="post">
        <input type="text" name="word" placeholder="Enter Word" required>
        <button type="submit" class="generate-btn">Generate Sigil</button>
    </form>
</div>

{% if sigil_image %}
<div class="sigil-image">
    <img src="data:image/png;base64,{{ sigil_image }}" alt="Sigil" style="max-width: 80%; border: 2px solid #FFD700; border-radius: 10px;">
</div>
{% endif %}
</body>
</html>
