<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemelody</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">

    <!-- PWA -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
            font-family: "Fontdiner Swanky", serif;
        }
        .header img {
            width: 50px;
            height: auto;
            margin-left: 10px;
        }
        .subheading {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            margin-top: 5px;
            margin-bottom: 10px;
            font-style: italic;
        }
        form {
            margin-top: 10px;
            display: inline-block;
            text-align: center;
        }
        input {
            padding: 5px;
            font-size: 0.9rem;
            width: 100px;
            margin: 5px;
        }
        .input-label {
            display: inline-block;
            margin: 5px;
            font-size: 0.9rem;
        }
        button {
            padding: 6px 12px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            color: black;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            border-radius: 5px;
        }
        button.Sun { background-color: orange; }
        button.Mars { background-color: red; }
        button.Venus { background-color: green; }
        button.Jupiter { background-color: purple; }
        button.Moon { background-color: blue; }
        button.Mercury { background-color: yellow; }
        button.Saturn { background-color: indigo; }

        .hour-entry {
            margin: 10px;
            padding: 10px;
            text-align: center;
        }

        .planet-time {
            font-family: "Fontdiner Swanky", serif;
            font-size: 1.2rem;
        }

        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: none;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Alchemelody</h1>
        <img src="{{ url_for('static', filename='images/header.jpg') }}" alt="Header Image">
    </div>

    <p class="subheading">Official App of the band: The Source of All</p>

    <form method="POST">
        <label class="input-label">Latitude:</label>
        <input type="text" name="latitude" value="{{ location.latitude }}" required>
        <label class="input-label">Longitude:</label>
        <input type="text" name="longitude" value="{{ location.longitude }}" required>
        <button type="submit">Set Location</button>
    </form>

    <br><br>

    <!-- CONSENT BUTTON -->
    <button id="enableBackground">Enable Automatic Planetary Alarms</button>

    <div id="flash"></div>

    <ul>
        {% for time, planet in hours %}
        <li class="hour-entry">
            <span class="planet-time">{{ time }}</span><br>
            <button class="{{ planet }}" onclick="playSound('{{ planet }}', '{{ colors[planet] }}')">
                Play {{ planet }}
            </button>
        </li>
        {% endfor %}
    </ul>

<script>
    let backgroundEnabled = false;

    function flashColor(color) {
        const flash = document.getElementById("flash");
        flash.style.backgroundColor = color;
        flash.style.display = "block";
        setTimeout(() => flash.style.display = "none", 500);
    }

    function playSound(planet, color) {
        flashColor(color);
        const audio = new Audio(`/static/sounds/${planet}.wav`);
        audio.play().catch(() => {});
    }

    // Consent button (REQUIRED by browser)
    document.getElementById("enableBackground").addEventListener("click", async () => {
        const permission = await Notification.requestPermission();
        if (permission === "granted") {
            backgroundEnabled = true;
            alert("Automatic planetary alarms enabled.");
        }
    });

    // EXACT planetary hour polling (server-calculated)
    async function checkPlanetaryHour() {
        if (!backgroundEnabled) return;

        const response = await fetch("/current-planet");
        const data = await response.json();

        if (window.lastPlanet !== data.planet) {
            window.lastPlanet = data.planet;
            playSound(data.planet, data.color);

            new Notification(`Planetary Hour: ${data.planet}`);
        }
    }

    // Check every 30 seconds (safe, accurate, light)
    setInterval(checkPlanetaryHour, 30000);
</script>

</body>
</html>
