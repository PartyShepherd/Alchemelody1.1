<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alchemelody</title>
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
<style>
body { font-family: Arial; text-align: center; background-color: black; color: white; }
.hour-entry { margin: 10px; padding: 10px; text-align: center; }
button { padding:5px 10px; margin:5px; border:none; border-radius:5px; cursor:pointer; }
button.Sun { background-color: orange; }
button.Mars { background-color: red; }
button.Venus { background-color: green; }
button.Jupiter { background-color: purple; }
button.Moon { background-color: blue; }
button.Mercury { background-color: yellow; }
button.Saturn { background-color: indigo; }
#flash { position: fixed; top:0; left:0; width:100%; height:100%; z-index:1000; display:none; }
#consent { padding:10px 20px; margin:20px; font-size:1.2rem; }
</style>
</head>
<body>

<h1>Alchemelody</h1>
<p class="subheading">Official App of the band: The Source of All</p>

<form method="POST">
<label>Latitude: <input name="latitude" value="{{ location.latitude }}" required></label>
<label>Longitude: <input name="longitude" value="{{ location.longitude }}" required></label>
<button type="submit">Set Location</button>
</form>

<div id="flash"></div>

<button id="consent" style="display:none;">Enable Background Alarm</button>

<ul>
{% for time, planet in hours %}
<li class="hour-entry">
  <span>{{ time }} - {{ planet }}</span>
  <button class="{{ planet }}" onclick="playSound('{{ planet }}')">Play {{ planet }}</button>
</li>
{% endfor %}
</ul>

<script>
let consentGiven = localStorage.getItem("alarmConsent") === "true";

if(!consentGiven){
    document.getElementById("consent").style.display = "block";
}

document.getElementById("consent").addEventListener("click", ()=>{
    consentGiven = true;
    localStorage.setItem("alarmConsent","true");
    document.getElementById("consent").style.display = "none";
    alert("Background alarms enabled. Keep this tab open.");
});

function flashColor(color){
    const flashDiv = document.getElementById("flash");
    flashDiv.style.backgroundColor = color;
    flashDiv.style.display = "block";
    setTimeout(()=>{ flashDiv.style.display="none"; },500);
}

function playSound(planet){
    const audio = new Audio(`/static/sounds/${planet}.wav`);
    audio.play().catch(e=>console.warn("Playback failed", e));
    flashColor("white");  // simple flash
    fetch("/play", {method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({planet})});
}

// Background alarm logic
function checkPlanetaryHours(){
    if(!consentGiven) return;
    const now = new Date();
    const hours = document.querySelectorAll(".hour-entry span");
    hours.forEach(span=>{
        const [timeText, planet] = span.textContent.split(" - ");
        const [hour, minutePart] = timeText.split(":");
        let minute = parseInt(minutePart);
        if(minutePart.includes("PM") && hour != "12") hour = parseInt(hour)+12;
        if(minutePart.includes("AM") && hour=="12") hour = 0;
        const nowHour = now.getHours();
        const nowMinute = now.getMinutes();
        if(parseInt(hour)==nowHour && minute==nowMinute){
            playSound(planet);
        }
    });
}

// Check every 30 seconds
setInterval(checkPlanetaryHours,30000);
</script>

</body>
</html>
