<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ritual System â€“ Alarm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #111 0%, #000 65%);
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ---------- NAV ---------- */
        nav {
            display: flex;
            justify-content: space-around;
            padding: 14px;
            background: #000;
            border-bottom: 1px solid #333;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            padding: 6px 14px;
            border: 1px solid #444;
            border-radius: 8px;
            transition: background 0.2s;
        }

        nav a:hover {
            background: #222;
        }

        /* ---------- CONTENT ---------- */
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .alarm-box {
            background: rgba(20,20,20,0.9);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 34px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 25px rgba(255,255,255,0.06);
        }

        h1 {
            margin-top: 0;
            font-size: 26px;
            letter-spacing: 2px;
        }

        .clock {
            font-size: 42px;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        input[type="time"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background: #000;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #111;
            color: #fff;
            border: 1px solid #555;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #222;
        }

        .status {
            margin-top: 14px;
            font-size: 14px;
            opacity: 0.85;
        }
    </style>
</head>
<body>

<!-- NAVIGATION -->
<nav>
    <a href="/">Alarm</a>
    <a href="/planner">Planner</a>
    <a href="/sigil">Sigil</a>
</nav>

<!-- MAIN CONTENT -->
<div class="content">
    <div class="alarm-box">
        <h1>ALARM</h1>

        <div class="clock" id="clock">--:--:--</div>

        <input type="time" id="alarmTime">

        <button onclick="setAlarm()">Set Alarm</button>

        <div class="status" id="status">No alarm set</div>
    </div>
</div>

<audio id="alarmSound">
    <source src="{{ url_for('static', filename='alarm.mp3') }}" type="audio/mpeg">
</audio>

<script>
    let alarmTime = null;
    let alarmActive = false;

    function updateClock() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, '0');
        const m = String(now.getMinutes()).padStart(2, '0');
        const s = String(now.getSeconds()).padStart(2, '0');

        document.getElementById("clock").textContent = `${h}:${m}:${s}`;

        if (alarmActive && alarmTime === `${h}:${m}`) {
            triggerAlarm();
        }
    }

    function setAlarm() {
        const t = document.getElementById("alarmTime").value;
        if (!t) {
            document.getElementById("status").textContent = "Select a time";
            return;
        }

        alarmTime = t;
        alarmActive = true;
        document.getElementById("status").textContent = `Alarm set for ${alarmTime}`;
    }

    function triggerAlarm() {
        alarmActive = false;
        document.getElementById("status").textContent = "ALARM ACTIVE";
        document.getElementById("alarmSound").play();
        alert("ALARM");
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
