<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alchemelody Alarm</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f5f5f5; text-align:center; }
        .planet-hour { margin: 10px; padding: 10px; border-radius: 8px; display:inline-block; cursor:pointer; }
        form { margin-top: 20px; }
        input { padding: 5px; margin: 5px; }
        .nav { margin-top: 20px; }
        .nav a { margin: 0 10px; text-decoration:none; color:#333; font-weight:bold; }
    </style>
    <script>
        function playSound(planet) {
            fetch('/play', {
                method:'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({planet:planet})
            });
        }
    </script>
</head>
<body>
    <h1>Alchemelody Alarm / Planetary Hours</h1>
    <div>
        {% for hour in hours %}
            <div class="planet-hour" style="background: {{colors[hour.planet]}}" onclick="playSound('{{hour.planet}}')">
                {{hour.time_str}} - {{hour.planet}}
            </div>
        {% endfor %}
    </div>

    <form method="POST">
        <input type="text" name="latitude" placeholder="Latitude" value="{{location.latitude}}">
        <input type="text" name="longitude" placeholder="Longitude" value="{{location.longitude}}">
        <button type="submit">Update Location</button>
    </form>

    <div class="nav">
        <a href="/planner">Go to Planner</a>
        <a href="/sigils">Go to Sigil Generator</a>
    </div>
</body>
</html>
