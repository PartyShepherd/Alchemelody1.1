<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planetary Hours</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 50px; }
        .hour { margin: 5px 0; }
        button { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Planetary Hours</h1>
    <div>
        {% for hour in hours %}
            <div class="hour">
                <strong>{{ hour.time }}</strong> - {{ hour.planet }}
                <button onclick="playSound('{{ hour.planet }}.wav')">Play</button>
            </div>
        {% endfor %}
    </div>

    <script>
        function playSound(soundFile) {
            const audio = new Audio(`/static/sounds/${soundFile}`);
            audio.play().catch(err => {
                alert("Unable to play audio. Check browser permissions and file URL.");
                console.error(err);
            });
        }
    </script>
</body>
</html>
