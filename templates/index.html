<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemelody</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
            font-family: "Fontdiner Swanky", serif;
        }
        .header img {
            width: 50px;
            height: auto;
            margin-left: 10px;
        }
        .subheading {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            margin-top: 5px;
            margin-bottom: 10px;
            font-style: italic;
        }
        form {
            margin-top: 10px;
            display: inline-block;
            text-align: center;
        }
        input {
            padding: 5px;
            font-size: 0.9rem;
            width: 100px;
            margin: 5px;
        }
        .input-label {
            display: inline-block;
            margin: 5px;
            font-size: 0.9rem;
        }
        button {
            padding: 5px 10px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            color: black;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            border-radius: 5px;
        }
        button.Sun { background-color: orange; }
        button.Mars { background-color: red; }
        button.Venus { background-color: green; }
        button.Jupiter { background-color: purple; }
        button.Moon { background-color: blue; }
        button.Mercury { background-color: yellow; }
        button.Saturn { background-color: indigo; }
        .hour-entry {
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        .planet-time {
            color: white;
            font-family: "Fontdiner Swanky", serif;
        }
        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: none;
        }
        #consent {
            margin: 10px;
            padding: 8px 12px;
            font-size: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Alchemelody</h1>
        <img src="{{ url_for('static', filename='images/header.jpg') }}" alt="Header Image">
    </div>
    <p class="subheading">Official App of the band: The Source of All</p>

    <form method="POST">
        <label class="input-label" for="latitude">Latitude:</label>
        <input type="text" name="latitude" id="latitude" placeholder="Enter Latitude" value="{{ location.latitude }}" required>
        <label class="input-label" for="longitude">Longitude:</label>
        <input type="text" name="longitude" id="longitude" placeholder="Enter Longitude" value="{{ location.longitude }}" required>
        <button type="submit">Set Location</button>
    </form>

    <!-- Consent Button -->
    <div>
        <button id="consent">Enable Background Alarm</button>
    </div>

    <div id="flash"></div>
    <ul>
        {% for time, planet in hours %}
        <li class="hour-entry">
            <span class="planet-time {{ planet }}">{{ time }} - {{ planet }}</span>
            <button 
                class="{{ planet }}" 
                onclick="playSound('{{ planet }}', '{{ colors[planet] }}')">
                Play {{ planet }}
            </button>
        </li>
        {% endfor %}
    </ul>

    <script>
        // Consent button
        let consentButton = document.getElementById("consent");
        consentButton.style.display = "block";

        consentButton.addEventListener("click", () => {
            localStorage.setItem("alarmConsent", "true");
            consentButton.style.display = "none";
            alert("Background alarms enabled. Keep this tab open.");
        });

        if(localStorage.getItem("alarmConsent") === "true") {
            consentButton.style.display = "none";
        }

        // Flashing colors
        function flashColor(color){
            const flashDiv = document.getElementById("flash");
            flashDiv.style.backgroundColor = color;
            flashDiv.style.display = "block";
            setTimeout(()=>{ flashDiv.style.display = "none"; },500);
        }

        // Play sound
        function playSound(planet, color){
            const audio = new Audio(`/static/sounds/${planet}.wav`);
            audio.play().catch(e=>console.warn("Playback failed", e));
            flashColor(color);

            fetch("/play", {
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({planet})
            })
            .then(res=>res.json())
            .then(data=>console.log(data.message))
            .catch(e=>console.error(e));
        }

        // Check planetary hours and play sound if alarm consent given
        function checkPlanetaryHours(){
            if(localStorage.getItem("alarmConsent") !== "true") return;
            const now = new Date();
            document.querySelectorAll(".hour-entry").forEach(entry=>{
                const text = entry.querySelector("span").textContent;
                const [timeText, planet] = text.split(" - ");
                const color = {{ colors|tojson }}[planet];
                let [hour, minutePart] = timeText.split(":");
                let minute = parseInt(minutePart);
                if(minutePart.includes("PM") && hour != "12") hour = parseInt(hour)+12;
                if(minutePart.includes("AM") && hour=="12") hour = 0;
                const nowHour = now.getHours();
                const nowMinute = now.getMinutes();
                if(parseInt(hour)==nowHour && minute==nowMinute){
                    playSound(planet, color);
                }
            });
        }

        // Check every 30 seconds
        setInterval(checkPlanetaryHours,30000);
    </script>
</body>
</html>
